<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css" />
    <title>The Weather...Simplified</title>
  </head>
  <body>
    <div class="root">
      <div class="weather-app">
        <div class="container" id="main-container">
          <div class="weather">
            <h1 class="title">The Weather...Simplified</h1>           
            <form>
              <div class="row">
                <div class="col-5">
                  <input
                    type="search"
                    placeholder="Enter A City"
                    autocomplete="off";
                    autofocus = "on";
                    id="city-search"
                  />
                </div>
                <div class="col">
                  <input type="submit" class="btn btn-primary" value="Search" id="city-search-button"/>
                </div>
                <div class="container" id="current-weather-container">
                  <div class="row">
                    <div class="col-6">
                      <p class="current-city">Current City</p>
                      <p id="time-date"> Today is: </p>
                    </div>
                    <div class="col-6">
                      <input
                        type="submit"
                        class="btn btn-primary"
                        value="Current Location"
                        id="current-location-button"
                      />
                    </div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <img src="images/sunny weather.png" alt="Sunny Weather Icon" id="sunny-image"/>
                      </div>
                      <div class="col-4">
                        <ul>
                          <li class="current-temperature">82 ℉</li>
                          <li class="current-description"> Description</li>
                        </ul>
                      </div>
                      <div class="col-4">
                        <ul class="current-factors">
                          <li>Precipitation: <span class="current-precipitation">5%</span></li>
                          <li>Humidity: <span class="current-humidity">52%</span></li>
                          <li>Wind: <span class = "current-wind">5 mph</span></li>
                            <li>High: <span class="current-high">88 ℉</span></li>
                            <li>Low: <span class="current-low">64 ℉</span></li>               
                        </ul>
                      </div>                  
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    <p class="footer">This page created with Open Source Code by Jennifer Holliday</p>

    <script src="src/app.js"></script>
  </body>
</html>
